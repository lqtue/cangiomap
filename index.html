<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ESRI + Custom Tiles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  // Initialize map
  var map = L.map('map', {
    zoomControl: true
  });

  // Fit map to your raster bounds (SW and NE corners)
  var bounds = L.latLngBounds(
    [10.3362, 106.8605], // Southwest corner (lower-left)
    [10.4206, 107.0123]  // Northeast corner (upper-right)
  );
  map.fitBounds(bounds);

  // ESRI base layer
  L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    attribution: '&copy; ESRI, NASA, NGA',
    maxZoom: 19
  }).addTo(map);

  // Your overlay tiles
  L.tileLayer('https://lqtue.github.io/cangiomap/tiles/{z}/{x}/{y}.png', {
    attribution: 'Cangio overlay',
    minZoom: 10,
    maxZoom: 16,
    opacity: 0.75,
    errorTileUrl: 'https://via.placeholder.com/256/ffcccc?text=No+Tile'
  }).addTo(map);
</script>
</body>
</html>
