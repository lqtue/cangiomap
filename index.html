<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ESRI + Custom Tiles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  // Initialize map centered on Can Gio area
  var map = L.map('map', {
    center: [10.4, 106.8],
    zoom: 13,
    zoomControl: true
  });

  // Add ESRI World Imagery base layer
  var esriImagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    attribution: '&copy; ESRI, NASA, NGA',
    maxZoom: 19
  }).addTo(map);

  // Add your custom overlay tiles
  var customOverlay = L.tileLayer('https://lqtue.github.io/cangiomap/tiles/{z}/{x}/{y}.png', {
    attribution: 'Overlay: Cangio custom tiles',
    minZoom: 3,
    maxZoom: 16,
    opacity: 0.75,
    errorTileUrl: 'https://via.placeholder.com/256/ffcccc?text=No+Tile'
  }).addTo(map);
</script>
</body>
</html>
