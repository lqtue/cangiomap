<!DOCTYPE html>
<html>
<head>
  <title>ESRI + Custom Tiles</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100vw; }
  </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  var map = L.map('map').setView([10.4, 106.8], 13); // adjust center as needed

  // ESRI World Imagery base map
  L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    attribution: '&copy; ESRI, NASA, NGA',
    maxZoom: 19
  }).addTo(map);

  // Your custom tile overlay
  L.tileLayer('https://lqtue.github.io/cangiomap/tiles/{z}/{x}/{y}.png', {
    attribution: 'Your overlay',
    maxZoom: 16,
    opacity: 0.7
  }).addTo(map);
</script>
</body>
</html>
