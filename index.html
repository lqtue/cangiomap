<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Cangio Overlay on ESRI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  // Define raster bounds (from your GeoTIFF metadata)
  var rasterBounds = L.latLngBounds(
    [10.3362, 106.8605],  // Southwest (bottom-left)
    [10.4206, 107.0123]   // Northeast (top-right)
  );

  // Initialize map
  var map = L.map('map', {
    zoomControl: true,
    minZoom: 10,
    maxZoom: 16,
    maxBounds: rasterBounds,
    maxBoundsViscosity: 1.0 // Prevents dragging outside
  }).fitBounds(rasterBounds); // Automatically fit to bounds

  // Base layer: ESRI World Imagery
  L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    attribution: '&copy; ESRI, NASA, NGA',
    maxZoom: 19
  }).addTo(map);

  // Overlay: GitHub-hosted custom tiles
  L.tileLayer('https://lqtue.github.io/cangiomap/tiles/{z}/{x}/{y}.png', {
    attribution: 'Overlay &copy; Cangio Project',
    minZoom: 10,
    maxZoom: 16,
    opacity: 0.75,
    errorTileUrl: 'https://via.placeholder.com/256/ffcccc?text=No+Tile'
  }).addTo(map);
</script>
</body>
</html>
