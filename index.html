<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Cangio MBTiles Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .control-container {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 4px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.4);
    }
    .opacity-control {
      width: 100%;
      margin-top: 5px;
    }
    .status-message {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.8);
      padding: 10px;
      border-radius: 4px;
      z-index: 1000;
      box-shadow: 0 1px 5px rgba(0,0,0,0.4);
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
<div id="map"></div>
<div id="status" class="status-message">Loading map...</div>
<div class="control-container">
  <div>
    <label for="opacity-slider">Overlay Opacity: <span id="opacity-value">0.75</span></label>
    <input type="range" id="opacity-slider" class="opacity-control" min="0" max="1" step="0.05" value="0.75">
  </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  // Define status update function
  const statusElement = document.getElementById('status');
  function updateStatus(message) {
    statusElement.textContent = message;
  }

  // Define raster bounds (from your GeoTIFF metadata)
  var rasterBounds = L.latLngBounds(
    [10.3362, 106.8605],  // Southwest (bottom-left)
    [10.4206, 107.0123]   // Northeast (top-right)
  );
  
  // Initialize map
  var map = L.map('map', {
    zoomControl: true,
    minZoom: 10,
    maxZoom: 16,
    maxBounds: rasterBounds.pad(0.1),
    maxBoundsViscosity: 0.9
  }).fitBounds(rasterBounds);
  
  // Base layer: ESRI World Imagery
  var baseLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    attribution: '&copy; ESRI, NASA, NGA',
    maxZoom: 19
  }).addTo(map);
  
  updateStatus("Base map loaded. Setting up overlay...");

  // Option 1: Use a public MBTiles server API (if available)
  // This is a placeholder - you would need a service that accepts an MBTiles URL and serves tiles
  // var tileServerUrl = `https://mbtiles-server.example.com/tiles?source=${encodeURIComponent('https://github.com/lqtue/cangiomap/raw/main/OUTPUT_FILE.mbtiles')}&z={z}&x={x}&y={y}`;
  
  // Option 2: Use GitHub Pages if tiles have been extracted
  var overlayUrl = 'https://lqtue.github.io/cangiomap/tiles/{z}/{x}/{y}.png';
  
  // Option 3: Use a proxy service or serverless function
  // var proxyUrl = 'https://your-serverless-function.com/mbtiles-proxy?z={z}&x={x}&y={y}';
  
  // Create overlay layer
  var overlayLayer = L.tileLayer(overlayUrl, {
    attribution: 'Overlay &copy; Cangio Project',
    minZoom: 10,
    maxZoom: 16,
    opacity: 0.75,
    errorTileUrl: 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII='
  });
  
  // Add layer control
  var baseMaps = {
    "ESRI Satellite": baseLayer
  };
  
  var overlayMaps = {
    "Cangio Overlay": overlayLayer
  };
  
  L.control.layers(baseMaps, overlayMaps).addTo(map);
  
  // Add the overlay to the map
  overlayLayer.addTo(map);
  
  // Event handlers for overlay
  overlayLayer.on('loading', function() {
    updateStatus("Loading overlay tiles...");
  });
  
  overlayLayer.on('load', function() {
    updateStatus("Map loaded successfully.");
    setTimeout(() => {
      statusElement.style.display = 'none';
    }, 2000);
  });
  
  overlayLayer.on('tileerror', function(error) {
    console.error("Tile error:", error);
    updateStatus("Error loading some tiles. Check console for details.");
  });
  
  // Opacity control
  var opacitySlider = document.getElementById('opacity-slider');
  var opacityValue = document.getElementById('opacity-value');
  
  opacitySlider.addEventListener('input', function() {
    var value = this.value;
    overlayLayer.setOpacity(value);
    opacityValue.textContent = value;
  });
  
  // Instructions for actual MBTiles usage
  console.log(`
    NOTE: To properly use an MBTiles file, you need to:
    1. Either extract it to static tiles (XYZ format)
    2. Or use a server that can serve MBTiles dynamically
    
    The direct GitHub URL to the MBTiles file cannot be used directly with Leaflet.
  `);
</script>
</body>
</html>
